        <title>New Property || PURCHIS || CRE Investment Platform</title>

    <body>
			<section class="window w-small w-noMenu">
            	<!-- Taskbar to close and expand -->
            	<div class="w-topBar-Wrapper">
                	<ul class="w-topBar ft-white">
                    	<li class="w-topBar-Open">
                        	<i class="fa fa-expand"></i>
                        </li>
                        <li class="w-topBar-Close">
                        	<i class="fa fa-chevron-left"></i>
                        </li>
                    </ul>
                </div>
                <!-- End taskbar -->
                
            	<aside>
                	<header class="ft-white">
                    	<h3 class="ft-light">New Property</h3>
                        <span class="w-bread ft-light">
                        	Properties / New Property
                        </span>
                    </header>
                    
                    
                </aside>
                
                <article class="w-content">
                	<div class="w-content-container">
                		<!-- content area for the pages -->
                        
                        <form>
                            <fieldset>
                                <legend>Stage</legend>
                                <label for="fm-np-stage">
                                    <span class="fm-title ft-light">Property Stage</span>
                                    <span class="fm-guide ft-semi">Select the stage of this property</span>
                                    <span class="fm-error"></span>
                                    <select name="fm-np-stage" id="fm-np-stage">
                                        <option value="" selected="selected"> -Select-</option>
                                        <option value="">Lead</option>
                                        <option value="">Prospect</option>
                                        <option value="">Deal</option>
                                    </select>
                                </label>
                            </fieldset>
                            <fieldset>
                                <legend>Property Information</legend>
                                <div class="section group">
                                    <label for="fm-np-name" class="col span_2_of_3">
                                        <span class="fm-title ft-light">Property Name: </span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" name="fm-np-name" id="fm-np-name" />
                                    </label>
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light">Type:</span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <select>
                                            <option selected="selected" title="Multi Family">MF</option>
                                            <option value="" title="Retail">RT</option>
                                            <option value="" title="Office">OF</option>
                                            <option value="" title="Hotel">HT</option>
                                            <option value="" title="Industrial">ID</option>
                                        </select>
                                    </label>
                                </div>
                                <br>
                                <div class="section group">
                                    <label for="" class="col span_3_of_3">
                                        <span class="fm-title ft-light">Property Address:</span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" placeholder="Street Address">
                                    </label>
                                </div>

                                <div class="section group">
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light"> </span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" placeholder="City" />
                                    </label>
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light"> </span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <select>
                                            <option selected="selected">State</option>
                                            <option value="AL">AL</option>
    <option value="AK">AK</option>
    <option value="AZ">AZ</option>
    <option value="AR">AR</option>    
    <option value="CA">CA</option>

    <option value="LA">LA</option>

    <option value="MS">MS</option>
    <option value="MO">MO</option>
    <option value="MT">MT</option>
    <option value="NE">NE</option>    
    <option value="NV">NV</option>    
    <option value="NH">NH</option>    
    <option value="NJ">NJ</option>    
    <option value="NM">NM</option>

    <option value="NC">NC</option>
    <option value="ND">ND</option>
    <option value="OH">OH</option>    
    <option value="OK">OK</option>
    <option value="OR">OR</option>
    <option value="PA">PA</option>
    <option value="RI">RI</option>
    <option value="SC">SC</option>
    <option value="SD">SD</option>
    <option value="TN">TN</option>
    <option value="TX">TX</option>
    <option value="UT">UT</option>
    <option value="VT">VT</option>    
    <option value="VA">VA</option>
    <option value="WA">WA</option>    
    <option value="WV">WV</option>    
    <option value="WI">WI</option>
    <option value="WY">WY</option>
                                        </select>

                                    </label>
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light"> </span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" placeholder="Zip" />
                                    </label>
                                </div>
                                <br>
                                <div class="section group">
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light">Year:</span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" />
                                    </label>
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light">GLA<small>(sqft):</small></span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" />
                                    </label>
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light">Units:</span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" />
                                    </label>
                                </div>
                                <br>
                                <div class="section group">
                                    <label for="" class="col span_1_of_3">
                                        <span class="fm-title ft-light">Vacancy</span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" placeholder="(%)"/>
                                    </label>
                                    <label for="" class="col span_2_of_3">
                                        <span class="fm-title ft-light">Price <small>($)</small></span>
                                        <span class="fm-guide ft-semi"> </span>
                                        <span class="fm-error"> </span>
                                        <input type="text" />
                                    </label>
                                </div>
                            </fieldset>
                            <br>
                                <div class="section group">
                                    <label for="" class="col span_1_of_3">
                                        <input type="submit" value="Cancel" />
                                    </label>
                                    <label for="" class="col span_2_of_3">
                                        <input type="submit" value="Submit" />
                                    </label>
                                </div>
                            
                        </form>
                        
                        <!-- end of content area -->
                    </div>
                </article>
            </section>

        <script>
        (function($){
        $(window).load(function(){
                $("body").mCustomScrollbar({
                    axis:"x",
                    autoHideScrollbar:true,
                    theme:"light-2",
                    mouseWheel:{ enable: false }
                    });
                $(".dashContainer").mCustomScrollbar({
                    autoHideScrollbar:true,
                    theme:"light-thin"
                    });
                $(".w-content-container").mCustomScrollbar({
                    autoHideScrollbar:true,
                    theme:"dark-thin",
                    scrollbarPosition: "outside"
                    });
            });
        })(jQuery);         
        </script>
